<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.car {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 300px;
}

button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

button:hover {
    background-color: #ddd;
}
</style>
<body>
    <div class="car">
        <h2>Rivian</h2>
        <p>Speed: <span id="speed">120</span> km/h</p>
        <p>Charge: <span id="charge">23</span>%</p>
        <button onclick="accelerate()">Accelerate</button>
        <button onclick="brake()">Brake</button>
        <button onclick="chargeBattery()">Charge Battery</button>
    </div>

    <script>
        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }
        
            accelerate() {
                this.speed += 10;
                return this;
            }
        
            
            brake() {
                this.speed -= 5;
                return this;
            }
        
       
            displaySpeed() {
                const speedElement = document.getElementById('speed');
                speedElement.textContent = this.speed;
            }
        }
        
        
        class EVCl extends CarCl {
            #charge;
        
            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge;
            }
        
         
            #displayCharge() {
                const chargeElement = document.getElementById('charge');
                chargeElement.textContent = this.#charge;
            }
        
            
            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                this.#displayCharge();
                return this;
            }
        
          
            accelerate() {
                this.speed += 20;
                this.#charge -= 1;
                console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.#charge}%`);
                this.displaySpeed();
                this.#displayCharge();
                return this;
            }
        }
        
        
        function accelerate() {
            rivian.accelerate();
        }
        
       
        function brake() {
            rivian.brake();
        }
       
        function chargeBattery() {
            rivian.chargeBattery(90);
        }
       
        const rivian = new EVCl('Rivian', 120, 23);
        </script>
</body>
</html>
