<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dogs = [
        { weight: 22, curFood: 250, owners: ["Alice", "Bob"] },
        { weight: 8, curFood: 200, owners: ["Matilda"] },
        { weight: 13, curFood: 275, owners: ["Sarah", "John"] },
        { weight: 32, curFood: 340, owners: ["Michael"] },
      ];

      
      dogs.forEach((dog) => {
        dog.recommendedFood = Math.round(dog.weight ** 0.75 * 28);
      });

  
      const sarahDog = dogs.find((dog) => dog.owners.includes("Sarah"));

      
      if (sarahDog) {
        if (sarahDog.curFood > sarahDog.recommendedFood) {
          console.log("Sarah's dog is eating too much!");
        } else if (sarahDog.curFood < sarahDog.recommendedFood) {
          console.log("Sarah's dog is eating too little!");
        } else {
          console.log("Sarah's dog is eating the right amount!");
        }
      } else {
        console.log("Sarah doesn't own any dogs in this data.");
      }
    </script>
  </body>
</html>
